        <div class="form alert hidden">
          <span class="alertTxt"
            >Input fields must be positive numbers and workout type can't be
            changed.</span
          ><button class="alertBtn">GOT IT</button>
        </div>
        <!-- EDIT FORM --------------------- -->
        <form class="form_edit form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>

              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>

          <div class="form__row">
            <label class="form__label">Distance</label>

          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>

              class="form__input form__input--duration edit_duration"
              placeholder="min"

          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input

            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation edit_elgain"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
